services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: clubtouch3-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: clubtouch3
      POSTGRES_PASSWORD: clubtouch3
      POSTGRES_DB: clubtouch3
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clubtouch3"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    container_name: clubtouch3-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://clubtouch3:clubtouch3@db:5432/clubtouch3?schema=public
      JWT_SECRET: your-super-secret-key-change-this
      JWT_REFRESH_SECRET: your-refresh-secret-key-change-this
      JWT_EXPIRE_TIME: 15m
      JWT_REFRESH_EXPIRE_TIME: 7d
      BCRYPT_ROUNDS: 10
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 10 &&
        npx prisma migrate deploy &&
        node prisma/seed.js &&
        node src/server.js
      "

volumes:
  postgres_data:
