version: "3.9"

x-health-interval: &health-interval 30s
x-health-timeout: &health-timeout 10s
x-health-retries: &health-retries 5

services:
  db:
    image: postgres:15-alpine
    container_name: clubtouch3-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-clubtouch3}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clubtouch3}
      POSTGRES_DB: ${DB_NAME:-clubtouch3}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-clubtouch3} -d ${DB_NAME:-clubtouch3}"]
      interval: *health-interval
      timeout: *health-timeout
      retries: *health-retries
    networks: [ct3]

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: clubtouch3-backend
    restart: unless-stopped
    environment:
      # --- DB ---
      DATABASE_URL: postgresql://${DB_USER:-clubtouch3}:${DB_PASSWORD:-clubtouch3}@db:5432/${DB_NAME:-clubtouch3}?schema=public

      # --- Auth / Server ---
      PORT: ${API_PORT:-3001}
      NODE_ENV: ${BACKEND_NODE_ENV:-development}   # development im LAN vermeidet secure Cookies
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-too}
      JWT_EXPIRE_TIME: ${JWT_EXPIRE_TIME:-15m}
      JWT_REFRESH_EXPIRE_TIME: ${JWT_REFRESH_EXPIRE_TIME:-7d}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-10}

      # --- CORS/Origin ---
      FRONTEND_URL: ${PUBLIC_FRONTEND_URL:-http://localhost}

      # optional – nur wenn du sie im Code nutzt
      PUBLIC_BASE_URL: http://${PUBLIC_HOST:-localhost}:${API_PORT:-3001}

      # deine bestehenden Flags
      ALLOW_NEGATIVE_STOCK: ${ALLOW_NEGATIVE_STOCK:-true}
    volumes:
      - ./apps/backend/exports:/app/exports
      - ./apps/backend/uploads:/app/uploads
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: *health-interval
      timeout: *health-timeout
      retries: *health-retries
    command: >
      sh -c "
        echo '⏳ Waiting a bit for DB…' &&
        sleep 5 &&
        npx prisma migrate deploy &&
        node prisma/seed.js &&
        node src/server.js
      "
    networks: [ct3]

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        # Das Frontend wird mit der öffentlichen Host-Adresse gebaut
        REACT_APP_API_URL: /api
        REACT_APP_WS_URL: /
    container_name: clubtouch3-frontend
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost"]
      interval: *health-interval
      timeout: *health-timeout
      retries: *health-retries
    networks: [ct3]

  # optional
  adminer:
    image: adminer:latest
    container_name: clubtouch3-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      db:
        condition: service_healthy
    networks: [ct3]
    profiles: ["dev"]

volumes:
  pg_data:

networks:
  ct3:
    driver: bridge
